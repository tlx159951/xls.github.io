  <script src="js/amazeui.min.js"></script>
  <script>
  $(function(){
    $('.demo').height(0.4*$('.demo').width());
    $('.squ-navlist1').height(0.5*$('.squ-navlist1').width());
    $('.squ-navlist2').height(0.5*$('.squ-navlist2').width());
    $('.big-nav').height(0.4*$('.big-nav').width());
    $('.big-nav a').height(0.4*$('.big-nav').width());
    
    var t=60;
    var timer=null;
    $('#getcode').one('click',time);


    function time(){
      t=60;
      
      var _this=$(this);
      
      timer = setInterval(function(){
        if(t>0){
          t--;
          _this.html(t+'秒后重新获取');
        }
        else{
          clearInterval(timer);
          _this.html('获取验证码');
          $('#getcode').one('click',time); 
        } 
      },1000)
    }
    // $('.pro-cho .swiper-wrapper').width($('.pro-cho ul>li').length*$('.pro-cho ul>li').eq(0).outerWidth(true)+10);
    
    
  })
  </script>

  <form action="" method="post">

    <div class="am-g">
      <input type="text" placeholder="手机号码">
      <a id="getcode" class="weui_btn weui_btn_primary getcode">获取验证码</a>
    </div>
    <input type="text" class="message" placeholder="短信验证码">
    <input type="password" placeholder="设置密码">
    <div class="am-g selectjobgroup"> 
      <input class="selectjob" type="radio" name="selectjob" value="user">用户
      <input class="selectjob" type="radio" name="selectjob" value="worker">工人
    </div>
    <button class="weui_btn weui_btn_primary">完成</button>
    <p><a href="login.html">已有账号？登录</a></p>
  </form>
</div>
