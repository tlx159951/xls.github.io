  <script>
  var iPrice=0;
  $(function(){ 
    sum();
    $('.pay span').each(function(){
      $(this).on('click',function(){
        $(this).addClass('on').siblings().removeClass('on');
      })
    })

    $('.couponlist a').on('click',function(){
      $('.coupon').addClass('coupon-bb');
      $('.couponsub').removeClass('couponsub-hide');
      $('.couponsub').each(function(){
        $(this).on('click',function(){
          $('.coupon span').html($(this).html());
          $('.pricered').html($(this).html());
          $('.couponsub').addClass('couponsub-hide');
          $('.coupon').removeClass('coupon-bb');
          sum();
        })
      })
    })
    
  });

  function sum(){
    iPrice=0;
    $('.priceadd').each(function(){
      iPrice +=parseFloat($(this).html().replace(/[^0-9]/ig, ""));
    });
    iPrice -=parseFloat(0+$('.pricered').eq(0).html().replace(/[^0-9]/ig, ""));
    $('.ordercheck-bottom .price').html(iPrice);
  }

  </script>
