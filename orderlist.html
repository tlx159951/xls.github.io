  <!-- Add to homescreen for Chrome on Android -->

  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="js/jquery.min.js"></script>
  <script src="js/amazeui.min.js"></script>
  <script src="js/idangerous.swiper.min.js"></script>
  <script>

  $(function(){
    $('.refund').each(function(){
      $(this).on('click',function(){
        $('#refundconfirm').removeClass('weui_dialog_confirm_hide');
        $('#refundconfirm .confirm').on('click',function(){
          $('#refundconfirm').addClass('weui_dialog_confirm_hide');
        });
        $('#refundconfirm .cancel').on('click',function(){
          $('#refundconfirm').addClass('weui_dialog_confirm_hide');
          $('#refundconfirm .confirm').off();
        });
      });
    });

    $('.receipt').each(function(){
      $(this).on('click',function(){
        $('#receiptconfirm').removeClass('weui_dialog_confirm_hide');
        $('#receiptconfirm .confirm').on('click',function(){
          $('#receiptconfirm').addClass('weui_dialog_confirm_hide');
        });
        $('#receiptconfirm .cancel').on('click',function(){
          $('#receiptconfirm').addClass('weui_dialog_confirm_hide');
          $('#receiptconfirm .confirm').off();
        });
      });
    });

    $('.comment').each(function(){
      $(this).on('click',function(){
        window.location.href="comment.html?id="+$(this).attr('id');
      });
    });
  })
  
  </script>
</head>
